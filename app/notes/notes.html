<form ng-submit="commit()">
  <p>
    <input type="text" ng-model="note.title" name="title" id="note_title" placeholder="Title your note">
  </p>
  <p>
    <textarea ng-model="note.body_html" name="body_html" id="note_body_html"></textarea>
  </p>
  <div class="form-actions">
    <input type="submit" name="commit" value="Create Note" class="btn btn-default">
  </div>
</form>
