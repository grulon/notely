<form ng-submit="commit()">
  <p>
    <input type="text"
      ng-model="note.title" name="title" id="note_title"
      placeholder="Title your note"
      focus-on="noteCleared"
      >
  </p>
  <p>
    <text-angular
      ng-model="note.body_html"
      name="body_html"
      id="note_body_html"
      focus-on="noteLoaded"
      ta-toolbar="[
          ['bold', 'italics', 'underline'],
          ['ul', 'ol', 'indent', 'outdent'],
          ['html'],
          ['insertLink']]">
    </text-angular>
  </p>
  <div class="form-actions">
    <input type="submit" name="commit" value="{{ buttonText() }}" class="btn btn-default">

    <a ng-click="deleteNote()" ng-show="note.id"><i class="fa fa-trash-o"></i></a>
  </div>
</form>
